 border-radius: 8px; will-change: transform;">

<a href="https://www.canva.com/design/DAF4utWJJKs/view?utm_content=DAF4utWJJKs&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link" target="_blank" rel="noopener">Home</a> by parsa rasouli

  

<script>
    const dialButton = document.getElementById('dial-button');
    const windowElement = document.querySelector('.window');
    const loadingGif = document.getElementById('loading-gif');

    dialButton.addEventListener('click', function () {
      // Hide the dial-up form
      windowElement.style.display = 'none';

      // Show the GIF
      loadingGif.style.display = 'block';

      // Play the dial-up sound
      playDialUpSound();
    });

    function playDialUpSound() {
      // You can use the HTML5 Audio API to play the sound
      let audio = new Audio('https://raw.githubusercontent.com/Soheil-Rasouli/internet-origin/main/chapters/dial-music.mp3');
      audio.play();

      // Add an event listener to navigate when the sound finishes
      audio.addEventListener('ended', function () {
        // Navigate to the first chapter or perform any other action
        window.location.href = "https://soheil-rasouli.github.io/internet-origin/chapters/%D9%85%D9%82%D8%AF%D9%85%D9%87/";
      });
    }
  </script>





</body></html>
