<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تکالیف چمران(بتا)</title>
    <style>
        body {
            background-color:#3368ff; /* تغییر پس زمینه کل صفحه به رنگ قرمز */
            margin: 0; /* حذف حاشیه‌ها و حاشیه‌های بندی‌ها از body */
        }

        #greenBox {
            width: 667px; /* عرض مربع */
            height: 371px; /* ارتفاع مربع */
            background-color:orange; /* پس زمینه سبز */
            margin-top: 20px;
            margin-bottom: 100px;
            margin-right: 20%;
            margin-left: 49%; /* مرکز چین کردن */
            overflow: hidden; /* جلوگیری از خروج محتوا از مربع */
            border-radius: 7px;
        }

        #centeredContent {
            width: 100%; /* پر کردن عرض مربع */
            height: 100%; /* پر کردن ارتفاع مربع */
        }

        iframe {
            width: 100%; /* پر کردن عرض ایفریم */
            height: 100%; /* پر کردن ارتفاع ایفریم */
            border: none; /* حذف حاشیه‌ها و حاشیه‌های بندی‌ها */
        }
    </style>
</head>
<body>
    <div id="greenBox">
        <div id="centeredContent">
            <iframe src="https://onedrive.live.com/embed?resid=5DA69E8955C20631!194&amp;authkey=!AADZFwCYq2-95cI&amp;em=2&amp;wdAllowInteractivity=False&amp;ActiveCell=%27Sheet1%27!A1&amp;wdHideGridlines=True&amp;wdHideHeaders=True&amp;wdDownloadButton=False&amp;wdInConfigurator=False&amp;wdInConfigurator=False" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>

 



</body></html>
