<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Webpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffA200; /* انتخاب رنگ بکگراند */
    }

    #container {
      width: 70%; /* تعیین عرض مستطیل */
      padding: 20px;
      background-color: #fff; /* انتخاب رنگ پس زمینه مستطیل */
      border-radius: 15px; /* گرد کردن لبه‌ها */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* افزودن سایه */
      overflow: hidden; /* جلوگیری از اشباع محتوا به خارج از مستطیل */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover; /* فیت کردن محتوا به درون مستطیل */
    }
  </style>
</head>
<body>

  <div id="container">
    <iframe frameborder="0" scrolling="no" src="https://onedrive.live.com/embed?resid=5DA69E8955C20631%21194&authkey=%21AADZFwCYq2-95cI&em=2&wdAllowInteractivity=False&ActiveCell='Sheet1'!A1&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>
  </div>

</body>
</html>
