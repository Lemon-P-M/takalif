<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت خود را اینجا قرار دهید</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3498db; /* رنگ پس‌زمینه بک‌گراند */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .rounded-box {
            position: relative;
            margin-top: 0; /* حذف فاصله بالا */
            width: 800px; /* عرض مستطیل */
            height: 500px; /* ارتفاع مستطیل */
            background-color: #ecf0f1; /* رنگ مربع */
            border-radius: 20px; /* گوشه‌های گرد */
            overflow: hidden; /* تراز به داخل */
            color: #2c3e50; /* رنگ متن */
        }

        .rounded-box iframe {
            position: absolute;
            width: 100%;
            height: calc(100% - 30px); /* ارتفاع ایفریم */
            border: none;
            border-radius: 20px; /* گوشه‌های گرد فرم */
            bottom: 0; /* چسباندن پایین ایفریم به ضلع پایینی مستطیل */
        }
    </style>
</head>
