<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            background-color: #fff0f0; /* رنگ پس‌زمینه */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #rounded-rectangle {
            width: 700px;
            height: 353px;
            border-radius: 20px; /* گوشه‌ها گرد شده */
            overflow: hidden;
            margin: 10px 5px 20px 10px; /* 10px بالا، 5px راست، 20px پایین، 10px چپ */
        }

        #embedded-frame {
            width: calc(100% + 20px); /* 100% عرض با افزودن 20px برای جبران margin چپ */
            height: calc(100% + 30px); /* 100% ارتفاع با افزودن 30px برای جبران margin بالا و پایین */
            border: 0;
            margin: -10px -5px -20px -10px; /* جبران margin های اضافه */
        }
    </style>
</head>
<body>
    <div id="rounded-rectangle">
        <iframe id="embedded-frame" src="https://onedrive.live.com/embed?resid=5DA69E8955C20631%21194&authkey=%21AADZFwCYq2-95cI&em=2&wdAllowInteractivity=False&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
